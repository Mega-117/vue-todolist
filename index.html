<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="app">

        <header></header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 mt-5">
                        <h1 class="text-center mb-4">Hello Vueoolean - Todolist</h1>

                        <div class="input-group mb-3">
                            <input v-model="newTaskItem" type="text" class="form-control" placeholder="Vorrei..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button @click="addToTaskList()" type="button" class="btn btn-outline-primary"
                                id="button-addon2">Aggiungi</button>
                        </div>
                        <ul class="list-group">
                            <li v-for="(element, i) in taskList"
                                class="list-group-item d-flex justify-content-between align-items-center border-left-li">

                                {{i}} {{element}}
                                <button @click="taskList.splice(i, 1)" class=" btn-close"></button>
                            </li>
                            <!-- removeTask(i) -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
